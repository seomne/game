<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="calculator">
      <form name="forms">
        <input type="text" name="output" readonly />
        <button type="button" data-type="clear" class="clear" value="AC">AC</button>
        <button type="button" data-type="operator" class="operator" value="/">/</button>
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" data-type="operator" class="operator" value="*">*</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" data-type="operator" class="operator" value="+">+</button>
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" data-type="operator" class="operator" value="-">-</button>
        <button type="button" class="zero" value="0">0</button>
        <button type="button" class="dot" value=".">.</button>
        <button type="button" data-type="result" class="operator result" value="=">=</button>
      </form>
    </div>

    <!-- js -->
    <script src="js/main.js"></script>
  </body>
</html>
