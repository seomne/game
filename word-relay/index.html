<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기 게임</title>
    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>끝말잇기 게임</h1>
      <p class="current">현재 단어 : <span id="word"></span></p>
      <div class="word_box">
        <div class="word_input">
          <input
            type="text"
            class="text"
            placeholder="단어를 입력하세요."
            onkeyup="if(window.event.keyCode==13){onClickButton()}"
          />
          <button type="button" class="send_btn"></button>
        </div>
        <p class="message" id="message"></p>
      </div>
      <button type="button" class="reset_btn" onClick="window.location.href=window.location.href">샑 다시하기</button>
    </div>

    <!-- js -->
    <script src="js/main.js"></script>
  </body>
</html>
